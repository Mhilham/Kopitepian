    <div class="navbar-nav">
      <a href="index.html">close</a>
    </div>


  </nav>

  <table class="table" id="daftar-menu">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nama</th>
        <th scope="col">harga</th>
    </tr>
    </thead>
  </table>
  <tbody>
  </tbody>
  
    <script type="module">
    import { ambildaftarmenu } from './menu.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-menu > thead");
      let daftarmenu = await ambildaftarmenu();
      let nomor = 1;
      daftarmenu.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.harga + '</td>' +
          '</tr>'

        );
        nomor = nomor + 1;
      });

    });
    
    
</script>


</body>
